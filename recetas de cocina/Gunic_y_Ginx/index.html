 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recetas</title>
</head>
<body>
    <h1>Recetas</h1>
    <a href="{{ url_for('agregar_receta') }}">Agregar Receta</a>
    <br><br>
    <ul>
    {% for receta in recetas %}
        <li>
            <a href="{{ url_for('editar_receta', id=receta[0]) }}">{{ receta[1] }}</a>
            <a href="{{ url_for('eliminar_receta', id=receta[0]) }}">Eliminar</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
