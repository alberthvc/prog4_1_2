<!DOCTYPE html>
<html>
<head>
    <title>Ver Recetas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h1>Recetas</h1>
    <ul>
    {% for receta in recetas %}
        <li>
            <strong>{{ receta['nombre'] }}</strong><br>
            Ingredientes: {{ receta['ingredientes'] }}<br>
            Pasos: {{ receta['pasos'] }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
